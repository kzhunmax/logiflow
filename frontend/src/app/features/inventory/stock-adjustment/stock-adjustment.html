<p-dialog
  header="Adjust Stock"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '400px' }"
  (onHide)="close()">

  <div class="flex flex-column gap-4">

    <div class="text-500">
      Adjusting stock for SKU: <span class="font-bold text-900">{{ sku }}</span>
    </div>

    <div class="flex gap-3">
      <div class="flex align-items-center">
        <p-radioButton
          name="type"
          [value]="AdjustmentType.ADD"
          [(ngModel)]="type"
          inputId="add">
        </p-radioButton>
        <label for="add" class="ml-2">Add Stock</label>
      </div>

      <div class="flex align-items-center">
        <p-radioButton
          name="type"
          [value]="AdjustmentType.REMOVE"
          [(ngModel)]="type"
          inputId="remove">
        </p-radioButton>
        <label for="remove" class="ml-2">Remove Stock</label>
      </div>
    </div>

    <div class="flex flex-column gap-2">
      <label [htmlFor]="quantity">Quantity</label>
      <p-inputNumber
        [(ngModel)]="quantity"
        inputId="quantity"
        [min]="1"
        [showButtons]="true"
        buttonLayout="horizontal"
        decrementButtonClass="p-button-secondary"
        incrementButtonClass="p-button-secondary"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus">
      </p-inputNumber>
    </div>

  </div>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      (onClick)="close()"
      [text]="true"
      severity="secondary">
    </p-button>
    <p-button
      label="Save"
      (onClick)="saveAdjustment()"
      [loading]="loading"
      icon="pi pi-check">
    </p-button>
  </ng-template>

</p-dialog>
