<div class="card">
  <h2>Catalog Inventory</h2>

  <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Price</th>
        <th>Attributes</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.price | currency: 'USD' }}</td>
        <td>{{ product.attributes ? (product.attributes | json) : 'None' }}</td>
        <td>
          <p-button icon="pi pi-pencil" [rounded]="true" severity="secondary" [text]="true"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No products found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
