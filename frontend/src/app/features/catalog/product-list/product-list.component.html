<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2>Catalog Inventory</h2>
    <p-button label="New Product" icon="pi pi-plus" routerLink="/catalog/create"></p-button>
  </div>

  <p-table
    [value]="products"
    [lazy]="true"
    (onLazyLoad)="loadProducts($event)"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Price</th>
        <th>Attributes</th>
        <th style="width: 100px">Actions</th> </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td>
           <span class="text-sm text-500">
             {{ product.attributes | json | slice:0:30 }}...
           </span>
        </td>
        <td class="flex gap-2">
          <p-button icon="pi pi-pencil" [rounded]="true" severity="secondary" [text]="true"></p-button>

          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            severity="danger"
            [text]="true"
            (onClick)="deleteProduct(product.id)">
          </p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center p-4">No products found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
