spring:
  application:
    name: LogiFlow
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: update
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT:6379}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

app:
  super-admin:
    username: ${SUPER_ADMIN_USERNAME:superadmin}
    email: ${SUPER_ADMIN_EMAIL:superadmin@logiflow.com}
    password: ${SUPER_ADMIN_PASSWORD:SuperAdmin@123}
    full-name: ${SUPER_ADMIN_FULL_NAME:Super Administrator}

